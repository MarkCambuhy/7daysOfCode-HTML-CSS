<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptimusTech</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="navbar">

          alt="Logo da OptimusTech"
          class="logo"
        />
      </div>
      <nav class="header__navigation">
        <ul class="header__navigation__list">
          <li><a class="navigation__list__item" href="#">Home</a></li>
          <li><a class="navigation__list__item" href="#">Produtos</a></li>
          <li><a class="navigation__list__item" href="#">Recursos</a></li>

      </div>

    <main>
      <section class="cabecalho">
        <span class="cabecalho__sobre">Sobre nós</span>
        <h1 class="cabecalho__titulo">Por que somos diferentes?</h1>
        <p class="cabecalho__texto">
